{% load socialaccount %}
<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm ">
            <h1 class="text-center text-2xl font-semibold  leading-9 tracking-tight text-gray-900">
            PERSONAL FINANCE TRACKER
            </h1>
            <h2
                class="mt-4 text-center text-2xl  leading-9 tracking-tight text-gray-900"
            >
                Sign in to your account
            </h2>
        </div>

        {% for error in form.login.errors %}
        <div class="error">{{ error }}</div>
    {% endfor %}
    
        <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" method="post" action="{% url 'account_login' %}">
                {% csrf_token %}
                <div>
                    <!-- {{ form.as_p }} -->
                    <label
                        for="email"
                        class="block text-sm font-medium leading-6 text-gray-900"
                        >Email address</label
                    >
                    <div class="mt-2">
                        <input
                            id="email"
                            name="login"
                            type="email"
                            autocomplete="email"
                            required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        />
                        
                    </div>
                </div>
    
                <div>
                    <div class="flex items-center justify-between">
                        <label
                            for="password"
                            class="block text-sm font-medium leading-6 text-gray-900"
                            >Password</label
                        >
                        <div class="text-sm">
                            <a
                                href="/accounts/password/reset/"
                                class="font-semibold text-indigo-600 hover:text-indigo-500"
                                >Forgot password?</a
                            >
                        </div>
                    </div>
                    <div class="mt-2">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            autocomplete="current-password"
                            required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        />
                    </div>
                </div>

                <!-- add remember me checkbox -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input
                            id="remember_me"
                            name="remember"
                            type="checkbox"
                            class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                        />
                        <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>
                </div>

                <div>
                    <button
                        type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    >
                        Sign in
                    </button>
                </div>
            </form>
            <div class="flex justify-center items-center gap-4">
                <form method="post" action="/accounts/google/login/">
                    {% csrf_token %}
                    <button
                        type="submit"
                        class="flex items-center justify-center mt-4 rounded-full bg-white text-gray-500 shadow-sm hover:bg-gray-100"
                    >
                    Signin with 
                    <i class="fa-brands fa-google ml-1"></i>
                    </button>
                </form>
            </div>
            <p class="mt-4 text-center text-sm text-gray-500">
                Not a member?
                <a
                    href="/accounts/signup"
                    class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
                    >Signup?</a
                >
            </p>
        </div>
    </div>

    
  </body>
</html>
