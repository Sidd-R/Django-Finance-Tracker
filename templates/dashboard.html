{% extends "base.html" %}

{% block content %}
<div>
    
    <div>
        <h2>Total Income: {{ total_income  }}</h2>
        <h2>Total Expenses: {{ total_expenses }}</h2>
    </div>
    <div class="flex justify-evenly items-baseline mt-8" >

    <div class="shadow-lg p-5 rounded-sm">
    <!-- Expenses by Category -->
        <h3>Expenses by Category</h3>
        <canvas class="max-w-96 max-h-96 " id="expensesByCategoryChart"></canvas>
    </div>

    <!-- Monthly Income and Expenses -->
    <div class="shadow-lg p-5 rounded-sm">
        <h3 >Monthly Income and Expenses (Last 6 months)</h3>
        <canvas class="max-w-96 max-h-80  " id="monthlyIncomeExpensesChart"></canvas>
    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  // Expenses by Category Chart
  var ctx = document.getElementById('expensesByCategoryChart').getContext('2d');
  var expensesByCategoryChart = new Chart(ctx, {
      type: 'pie',
      data: {
          labels: [
              {% for item in expenses_by_category %}
                  "{{ item.category }}",
              {% endfor %}
          ],
          datasets: [{
              data: [
                  {% for item in expenses_by_category %}
                      {{ item.total }},
                  {% endfor %}
              ],
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)',
                  'rgba(199, 199, 199, 0.2)',
                  'rgba(83, 102, 255, 0.2)',
                  'rgba(255, 206, 64, 0.2)',
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)',
                  'rgba(199, 199, 199, 1)',
                  'rgba(83, 102, 255, 1)',
                  'rgba(255, 206, 64, 1)',
              ],
              borderWidth: 1
          }]
      },
      options: {
          responsive: true,
          maintainAspectRatio: true
      }
  });

  // Monthly Income and Expenses Chart
  var ctx2 = document.getElementById('monthlyIncomeExpensesChart').getContext('2d');
  var monthlyIncomeExpensesChart = new Chart(ctx2, {
      type: 'bar',
      data: {
          labels: [
              {% for item in income_by_month %}
                  "{{ item.month|date:"F Y" }}",
              {% endfor %}
          ],
          datasets: [
              {
                  label: 'Income',
                  data: [
                      {% for item in income_by_month %}
                          {{ item.total }},
                      {% endfor %}
                  ],
                  backgroundColor: 'rgba(54, 162, 235, 0.2)',
                  borderColor: 'rgba(54, 162, 235, 1)',
                  borderWidth: 1
              },
              {
                  label: 'Expenses',
                  data: [
                      {% for item in expenses_by_month %}
                          {{ item.total }},
                      {% endfor %}
                  ],
                  backgroundColor: 'rgba(255, 99, 132, 0.2)',
                  borderColor: 'rgba(255, 99, 132, 1)',
                  borderWidth: 1
              }
          ]
      },
      options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });
</script>
{% endblock %}
