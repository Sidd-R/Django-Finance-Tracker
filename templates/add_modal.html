<div
  class="relative z-10 hidden"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  id="modalContainer"
>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
      >
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <h3
            class="text-lg font-medium leading-6 text-gray-900"
            id="modal-title"
          >
            Add {{title}}
          </h3>
          
          <div class="">
            <form
              id="addForm"
              action="/{{title|lower}}/"
              method="post"
              enctype="multipart/form-data"
              class="w-full max-w-lg px-2"
            >
              {% csrf_token %}
              <div class="mb-6">
                <div
                  class="mt-6 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6"
                >
                  <div class="sm:col-span-4">
                    <label
                      for="username"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Amount</label
                    >
                    <div class="mt-2">
                      <div
                        class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
                      >
                        <input
                          type="number"
                          id="amount"
                          name="amount"
                          step="0.01"
                          required
                          class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                          placeholder="0.0"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mb-6">
                <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                  <div class="sm:col-span-4">
                    <label
                      for="username"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Date</label
                    >
                    <div class="mt-2">
                      <div
                        class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
                      >
                        <input
                          type="date"
                          id="date"
                          name="date"
                          required
                          class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                          placeholder="0.0"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="flex flex-wrap mb-6">
                <label
                  for="description"
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  >Description:</label
                >
                <textarea
                  id="description"
                  name="description"
                  rows="3"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                ></textarea>
              </div>

              <div class="pb-6">
                <label
                  for="cover-photo"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Receipt (Optional)</label
                >
                <div
                  class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 py-10"
                >
                  <div class="text-center">
                    <div class="mt-4 flex text-sm leading-6 text-gray-600">
                      <label
                        for="file-upload"
                        class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500"
                      >
                        <span>Upload a file</span>
                        <input
                          type="file"
                          id="receipt"
                          name="receipt"
                
                        />
                      </label>
                    
                    </div>
                    
                  </div>
                </div>
              </div>

              {% block name %}
              
              {% endblock name %}


              <button
                type="submit"
                value="Submit"
                class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 sm:ml-3 sm:w-auto"
              >submit</button>

              <button
                type="button"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 ml-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
                id="cancelBtn"
              >
                Cancel
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  document.querySelector('form').onsubmit = e => {
    e.target.submit();
    e.target.reset();
    return false;
 };

  document.getElementById('cancelBtn').addEventListener('click', function () {
    document.getElementById('modalContainer').classList.toggle('hidden');
  });
</script>
